<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <title>Hexahedron - Login</title>

    <!-- Bootstrap css -->

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font awesome css -->

    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">

</head>

<body>

    <!-- Navbar -->

    <div>

        <div class="header-dark">

            <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">

                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img style="height: 38px;" src="assets/logo.png">
                    </a>
                    <!-- <a class="btn btn-light action-button" role="button" href="/logout">Log out</a> -->
                </div>
            </nav>

        </div>

    </div>

    <!-- Main -->

    <div id="menu">
        <div class="container pb-4">
            <div class="row d-flex justify-content-around">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">

                            <!-- Breadcrumb -->

                            <ol class="breadcrumb p-0" style="background-color: transparent">

                                <!-- <li class="breadcrumb-item"><a href="/">Home</a></li> -->
                                <li class="breadcrumb-item"><a href="/user">User</a></li>
                                <li class="breadcrumb-item active" aria-current="page">My cubes</li>

                            </ol>

                            <div class="col-12">

                                <div class="form-group">

                                    <!-- <h1>Login</h1> -->

                                    <div id="cube-list"></div>

                                    <div class="alert border " role="alert">
                                        <div class="row">

                                            <div class="col m-auto">

                                                <input id="cube-name" placeholder="Cube name"></input>

                                            </div>
                                            <div class="col">

                                                <span class="float-end">

                                                    <button id="cube-add" type="button" class="btn btn-primary">
                                                        <i class="fas fa-plus"></i>
                                                    </button>

                                                </span>

                                            </div>

                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->

    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Main lib js -->

    <script src="js/modular.js"></script>

    <!-- Page scripts -->

    <script src="js/cube.js"></script>

</html>
